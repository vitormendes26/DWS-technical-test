services:
  redis:
    image: redis:8.2
    container_name: redis
    restart: always
    ports:
      - 6379:6379
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis-store:/data
    networks:
      - technical-network

networks:
  technical-network:
    driver:
      bridge

volumes:
  redis-store:
    driver: local
